name: Lint workflow

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🛍 Checkout code
        uses: actions/checkout@v4

      - name: 🗃 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: 🧰 Install Dependencies
        run: npm install

      - name: 🔎 Run ESLint
        run: npm run lint