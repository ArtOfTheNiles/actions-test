name: Lint workflow

on:
  push:
    branches: 
      - develop
      - staging
      - main
  pull_request:
    branches: 
      - develop
      - staging

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: ðŸ§° Install Dependencies
        run: npm install

      - name: ðŸ”Ž Run ESLint
        run: npm run lint